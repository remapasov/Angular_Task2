  <div ng-controller="helpController">
    <div class="alert alert-success" ng-show="message">
	  {{message}}
	</div>
   
    <form name="helpForm" class="helpForm" novalidate role="form" ng-submit="submitHelpForm()">
      <div class="form-group">
        <label for="firstName">First Name </label>
        <span class="label label-danger" ng-show="submitted && helpForm.firstName.$error.required">Required!</span>
        <span class="label label-danger" ng-show="helpForm.firstName.$error.minlength">minlength = 2!</span>
        <span class="label label-danger" ng-show="helpForm.firstName.$error.pattern">Invalid name!</span>

        <input type="text" name="firstName" ng-model="firstName" class="form-control" required ng-minlength="2" ng-pattern="/[a-zA-Z]/"/>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name </label>
        <span class="label label-danger" ng-show="submitted && helpForm.lastName.$error.required">Required!</span>
        
        <span class="label label-danger" ng-show="helpForm.lastName.$error.minlength">minlength = 2!</span>

        <input type="text" name="lastName" ng-model="lastName" class="form-control" required ng-minlength="2"/>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <span class="label label-danger" ng-show="submitted && helpForm.phone.$error.required">Required!</span>
          <span class="label label-danger" ng-show="helpForm.phone.$error.minlength">minlength = 6!</span>
          <span class="label label-danger" ng-show="helpForm.phone.$error.pattern">Invalid phone!</span>
        <input type="text" name="phone" ng-model="phone" class="form-control" ng-pattern="/[0-9]/" required ng-minlength="6"/>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <span class="label label-danger" ng-show="submitted && helpForm.address.$error.required">Required!</span>
        <input type="text" name="address" ng-model="address" class="form-control" required/>
      </div>

      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea name="notes" ng-model="notes" class="form-control"></textarea>
      </div>

      <input type="submit" ng-click="submit(helpForm)" class="btn btn-default" value="Submit">
    </form>
  </div>
